{% extends "_base.html" %}

{% block content %}
<article>
    <div class="advert col-xs-12 col-sm-4" data-ad-type="shrinky-cube"></div>
    <section id='intro'>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="advert top-ad" data-ad-type="leaderboard"></div>
                    {% include "_social_row.html" %}
                    <h1 itemprop="headline">{{ headline }}</h1>
                    <h2 itemprop="headline">{{ dek }}</h2>
                    <p>Brought to you by <span itemprop="author">the Chicago Tribune News Apps team</span></p>
                    <p>Updated last <span itemprop="datePublished">July 15, 2014</span></p>
                    {{ chatter|split_peas|process_text }}   
                </div>
            </div>
        </div>
    </section>
</article>
{% endblock content %}
